<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Expenses - login</title>
    <script src="login.js" defer></script>"
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../style.css">

<body>
    <main class="container">
        <div class="forgetPassword">
            <span class="findInHeader">
                <h2 style="font-size: 35px;">Find Your Account</h2>
            </span>
            <span class="text">     	
                Please enter your email address to search for your account.
            </span>
            <form id="forgetPasswordForm">
                <input type="email" id="name" name="name" placeholder="Email" required>
                <div class="passwordButton">
                    <a href="login.html" class="anchor" style="text-align: center;display: inline-block;width: 230px;">CANCEL</a>
                    <button type="submit" class="submit">SEARCH</button>
                </div>
            </form>
        </div>
    </main>
