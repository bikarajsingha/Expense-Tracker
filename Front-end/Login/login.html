<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - login</title>
    <script src="login.js" defer></script>"
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main class="container">
        <div class="logIn">
            <span class="logInHeader">
                <span>
                    <img class="img" src="https://www.seekpng.com/png/full/138-1387775_login-to-do-whatever-you-want-login-icon.png">
                </span>
                <h1>WELCOME</h1>
            </span>
            <form id="logInForm" class="logInForm">
                <label for="name">Email</label>
                <input type="email" id="name" name="name" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="submit">LOGIN</button>
                <a style="text-align: center;display: inline-block;width: 285px;"href="../Signup/signup.html">CREATE ACCOUNT</a>
            </form>
        </div>
    </main>
</body>
</html>
