<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Report</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="report.js" defer></script>
</head>
<body>
    <div class="containerReport">
        <h1>Expense Report</h1>
        <div class="report">
            <div class="row">
                <span class="description" style="font-size: 28px; background-color: gold;">DESCRIPTION</span>
                <span class="category" style="font-size: 28px; background-color: gold;">CATEGORY</span>
                <span class="income" style="font-size: 28px; background-color: gold;">INCOME</span>
                <span class="expense" style="font-size: 28px; background-color: gold;">EXPENSE</span>
            </div>
            <div class="row">
                <span id="total">Total: </span>
                <span id="totalInc">$0</span>
                <span id="totalExp">$0</span>
            </div>
            <div class="row">
                <span id="saving">Savings: </span>
            </div>
          </table>
    </div>
