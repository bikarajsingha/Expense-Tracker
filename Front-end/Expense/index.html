<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <script src="index.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main class="container">
        <div class="expenses">
            <span class="expensesHeader">
                <h1>ADD YOUR EXPENSES</h1>
            </span>
            <form id="expensesForm" class="expensesForm">
                <label for="expense">Amount</label>
                <input type="number" id="expense" name="expenseAmount" required>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="Fuel" default>Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movie">Movie</option>
                </select>
                <button type="submit" class="submit" id="expenseButton">Add Expense</button>
                
            </form>
            <div id="expenseList"></div>
        </div>
    </main>
    <button id="rzp-button1">BUY PREMIUM</button>
    <button id="leaderBoard">LEADERBOARD</button>
    <div class="notifcationContainer" id="premium">
        <div class="notifcation">
            <h1 style="font-size: 50px;">Congratulations! </h1>
            <h2>You are a Premium User Now</h2>
            <span style="font-size: 120px; margin: 0px;">&#10003;</span>
            <button class="notfButton">Click here to continue</button>
        </div>
    </div>
</body>
</html>
